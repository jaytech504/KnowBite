{% load static %}
<!-- CUSTOM SOCIALACCOUNT LOGIN -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue with Google</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="auth-container" id="provider-login-container">
        <div class="logo-container">
            <div class="logo">
                  <img src="{% static 'logo.png' %}" alt="logo" height="30" width="30px">
                    <span class="text-xl font-bold text-gray-900">KnowBite</span>
            </div>
        </div>
        <div class="text-center mb-3">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google logo" width="32" height="32">
        </div>
        <h4 class="mb-3 text-center">Continue with Google</h4>
        <p class="text-muted text-center mb-4">To continue, please confirm your Google account and grant access to KnowBite.</p>
        <form method="post" action="">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary w-100 mb-2">Continue with google </button>
        </form>
        <div class="text-center mt-2">
            <a href="/accounts/login/" class="text-primary text-decoration-none">Cancel</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
