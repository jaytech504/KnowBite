{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="auth-container" id="login-container">
        <div class="logo-container">
            <div class="logo">
                  <img src="{% static 'logo.png' %}" alt="logo" height="30" width="30px">
                    <span class="text-xl font-bold text-gray-900">KnowBite</span>
            </div>
            <p class="text-muted">Continue your AI learning journey today</p>
        </div>
        <a href="/accounts/google/login/" class="google-button">
           <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google logo" width="20" height="20">
            Continue with Google
        </a>
        <div class="divider">
            <span>or continue with email</span>
        </div>
        <form method="POST" class="w-100">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary w-100 mb-3">
                Sign in â†’
            </button>
        </form>
        <div class="text-center mt-2">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-primary text-decoration-none">Sign up</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
